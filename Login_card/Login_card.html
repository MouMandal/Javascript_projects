<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Card</title>
    <link rel="stylesheet" href="Login_card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="num">
                <h3>user name</h3>
                <div class="input-box">
                    <input type="text">
                </div>

                <h3>password</h3>
                <div class="input-box">
                    <input type="password" id="login">
                    <img src="eye-close.png" id="eyeicon">
                </div>

            </div>
            <div class="btn">
                <button><a href="https://www.facebook.com">Login</a></button>
            </div>
        </div>

        <script src="Login_card.js"></script>
</body>

</html>
