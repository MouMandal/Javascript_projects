<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="Spotify.css">
</head>

<body>

    <nav>
        <ul>
            <li class="img"><img src="spotify.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="container" id="Background_Image_Display_container">
        <div class="first">
            <h1>No Copyright Songs</h1>
            <div class="songcontainer">

                <div class="songitem">
                    <img src="images/1.jpg" id="0" class="imges">
                    <span class="spanchange">What jumka?</span>
                    <span class="songs"><span class="timespan">05.10</span><img src="start.png" id="0"
                            class="starting"></span>

                </div>


                <div class="songitem">
                    <img src="images/2.jpg" id="1" class="imges">
                    <span class="spanchange">Heeriye</span>
                    <span class="songs"><span class="timespan">04.10</span><img src="start.png" id="1"
                            class="starting"></span>

                </div>



                <div class="songitem">
                    <img src="images/3.jpg" id="2" class="imges">
                    <span class="spanchange">Channa meraya</span>
                    <span class="songs"><span class="timespan">04.00</span><img src="start.png" id="2"
                            class="starting"></span>

                </div>



                <div class="songitem">
                    <img src="images/4.jpg" id="3" class="imges">
                    <span class="spanchange">Tere pyaar main</span>
                    <span class="songs"><span class="timespan">03.10</span><img src="start.png" id="3"
                            class="starting"></span>

                </div>







                <div class="songitem">
                    <img src="images/5.jpg" id="4" class="imges">
                    <span class="spanchange">Besharam</span>
                    <span class="songs"><span class="timespan">02.10</span><img src="start.png" id="4"
                            class="starting"></span>

                </div>



                <div class="songitem">
                    <img src="images/6.jpg" id="5" class="imges">
                    <span class="spanchange">Pathaan</span>
                    <span class="songs"><span class="timespan">03.10</span><img src="start.png" id="5"
                            class="starting"></span>

                </div>



                <div class="songitem">
                    <img src="images/7.jpg" id="6" class="imges">
                    <span class="spanchange">Let me love you</span>
                    <span class="songs"><span class="timespan">04.50<img src="start.png" id="6"
                                class="starting"></span></span>

                </div>
            </div>


        </div>

    </div>

    <div class="banner">
        <input type="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
            <img src="backword.png" alt="" srcset="" id="previous">
            <img src="start.png" alt="" srcset="" id="startsong">
            <img src="forward.jpg" alt="" srcset="" id="next">
        </div>
        <div class="gif">
            <img src="range.gif" width="23px" id="gifs">
            <p id="para">jumka-arijit singh</p>
        </div>
    </div>





    <script src="Spotify.js"></script>
</body>

</html>
